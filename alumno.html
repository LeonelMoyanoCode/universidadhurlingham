<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAHUR TIC 3</title>
    <link rel="shortcut icon" href="./multimedia/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normal.css">
    <link rel="stylesheet" href="./css/alumno.css">
</head>

<body>
    <header class="hero">
        <nav class="nav container">
            <a href="index.html">
                <div class="left-arrow">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="80" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10" />
                      <polyline points="12 8 8 12 12 16" />
                      <line x1="16" y1="12" x2="8" y2="12" />
                    </svg>
            </a>
            </div>
            <div class="nav__logo">
                <a href="index.html">
                    <img src="./multimedia/logo.png">
                </a>
            </div>

        </nav>

        <div class="grid-layout container">
            <section class="card">
                <section class="login">
                    <h2>Iniciar sesión</h2>
                    <form>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario"><br><br>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena"><br><br>
                        <input type="submit" value="Iniciar sesión">
                    </form>
                </section>
            </section>
            <section class="card2">
                <section class="inscripcion">
                    <h2>Inscribirse a charlas/talleres</h2>
                    <form>
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre"><br><br>
                        <label for="DNI">DNI</label>
                        <input type="text" id="DNI" name="DNI"><br><br>
                        <label for="charla">Charla/Taller:</label>
                        <select id="charla" name="charla">
                            <option value="charla1">Charla 1: Inteligencia Artificial</option>
                            <option value="charla2">Charla 2: Desarrollo Web</option>
                            <option value="charla3">Charla 3: Ciberseguridad</option>
                        </select><br><br>
                        <input type="submit" value="Inscribirse">
                    </form>

                </section>
            </section>
            <section class="card2">
                <section class="charlas-inscritas">
                    <h2>Charlas inscriptas</h2>
                    <ul>
                        <li>Charla 1: Inteligencia Artificial</li>
                        <li>Charla 2: Desarrollo Web</li>
                    </ul>
                </section>
            </section>

        </div>
    </header>
    <footer>
        <div class="footer-content">
            <p>Creado Por: Leonel Moyano</p>
            <p> © 2024 Copyright: <a href="index.html">UNAHUR</a></p>
        </div>
    </footer>
</body>

</html>
